[build]
  publish = "client"
  command = "echo 'No build needed - static site'"

# Proxy /api/* to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://wringo-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback (if you add client-side routing later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
