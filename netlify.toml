[build]
  publish = "client"
  # No build command needed for plain HTML/JS/CSS

# Proxy /api/* to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://wringo-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback (if you add client-side routing later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
