<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Store - WringoAI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #0a0a0a; color: #fff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    h1 { font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { font-size: 1.2rem; color: #888; margin-bottom: 3rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 24px; transition: all 0.3s ease; cursor: pointer; }
    .card:hover { transform: translateY(-4px); border-color: #667eea; box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2); }
    .card h3 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #fff; }
    .card .price { font-size: 2rem; font-weight: bold; color: #667eea; margin: 1rem 0; }
    .card .desc { color: #999; font-size: 0.9rem; margin-bottom: 1.5rem; line-height: 1.6; }
    .card button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
    .card button:hover { transform: scale(1.02); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
    .badge { display: inline-block; background: #667eea; color: #fff; font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; margin-bottom: 0.5rem; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Daily Reload Store</h1>
    <p class="subtitle">Get more credits, boost your projects, and unlock daily perks</p>
    
    <div class="grid" id="reloadGrid">
      <!-- Products loaded here -->
    </div>
  </div>

  <script>
    async function loadReloads() {
      const res = await fetch('/api/stripe/pricing');
      const products = await res.json();
      
      const reloads = products.filter(p => p.type === 'reload');
      
      const grid = document.getElementById('reloadGrid');
      grid.innerHTML = reloads.map(p => `
        <div class="card" onclick="buyReload('${p.priceId}')">
          <div class="badge">âš¡ DAILY RELOAD</div>
          <h3>${p.name}</h3>
          <div class="price">$${(p.amount / 100).toFixed(2)}</div>
          <p class="desc">${p.description || 'Instant credits for today's projects'}</p>
          <button>Buy Now</button>
        </div>
      `).join('');
    }
    
    async function buyReload(priceId) {
      const userId = localStorage.getItem('userId') || 'demo-user';
      
      const res = await fetch('/api/stripe/reload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ priceId, userId })
      });
      
      const data = await res.json();
      if (data.url) window.location = data.url;
    }
    
    loadReloads();
  </script>
</body>
</html>
