<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WringoAI Pricing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WringoAI Pricing</h1>
    <div id="pricing-container" class="pricing-grid">
      <p>Loading pricing...</p>
    </div>
  </div>

  <script>
    const API_BASE = "https://wringo-backend.onrender.com";

    async function loadPricing() {
      try {
        const res = await fetch(`${API_BASE}/api/stripe/pricing`);
        const prices = await res.json();

        const container = document.getElementById("pricing-container");
        container.innerHTML = "";

        if (prices.length === 0) {
          container.innerHTML = "<p>No pricing plans available.</p>";
          return;
        }

        prices.forEach(price => {
          const card = document.createElement("div");
          card.className = "pricing-card";
          
          const amountFormatted = (price.amount / 100).toFixed(2);
          const intervalText = price.interval === "month" ? "/month" : "";

          card.innerHTML = `
            <h3>${price.name}</h3>
            <p class="price">$${amountFormatted}${intervalText}</p>
            <p>${price.description}</p>
            <button onclick="checkout('${price.priceId}')">Subscribe</button>
          `;
          
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load pricing:", err);
        document.getElementById("pricing-container").innerHTML = 
          "<p>Error loading pricing. Please try again later.</p>";
      }
    }

    async function checkout(priceId) {
      try {
        const res = await fetch(`${API_BASE}/api/stripe/checkout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            priceId,
            userId: "demo-user-" + Date.now()
          })
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Failed to create checkout session");
        }
      } catch (err) {
        console.error("Checkout error:", err);
        alert("Checkout failed. Please try again.");
      }
    }

    loadPricing();
  </script>

  <style>
    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .pricing-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      background: white;
    }

    .pricing-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .pricing-card .price {
      font-size: 2rem;
      font-weight: bold;
      color: #0066cc;
      margin: 1rem 0;
    }

    .pricing-card button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .pricing-card button:hover {
      background: #0052a3;
    }
  </style>
</body>
</html>
